<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
<div class="container mx-auto p-8">
    <h1 class="text-3xl font-semibold mb-6">Create a New Blog Post</h1>

    <form action="/blog/create/new" method="post" class="max-w-2xl bg-white p-6 rounded-md shadow-md">
        <div class="mb-4">
            <label for="title" class="text-gray-600 block">Title:</label>
            <input type="text" id="title" name="title"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="content" class="text-gray-600 block">Content:</label>
            <textarea id="content" name="content" rows="6"
                      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
        </div>

        <div class="flex justify-end">
            <button type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                Create Post
            </button>
        </div>
    </form>
</div>

</body>
</html>
